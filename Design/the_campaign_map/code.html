<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Campaign Map - SculptorRPG</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f59f0a",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221c10", // Kept as per config, but main bg will be overriden for "void" look
                        "void": "#0a0a0a", // Deep void color from description
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #333 1px, transparent 1px), linear-gradient(to bottom, #333 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom utilities for specific effects not easily doable with standard Tailwind classes */
        .glass-panel {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(245, 159, 10, 0.5);
        }

        .node-glow-active {
            box-shadow: 0 0 0 4px rgba(245, 159, 10, 0.2), 0 0 20px rgba(245, 159, 10, 0.4);
        }

        .node-glow-completed {
            box-shadow: 0 0 10px rgba(245, 159, 10, 0.2);
        }
        
        /* Hide scrollbar for cleaner UI */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-void text-white font-display overflow-hidden h-screen flex flex-col antialiased selection:bg-primary/30">
<!-- Background Grid Effect -->
<div class="fixed inset-0 z-0 pointer-events-none opacity-[0.05]" style="background-size: 40px 40px; background-image: linear-gradient(to right, #ffffff 1px, transparent 1px), linear-gradient(to bottom, #ffffff 1px, transparent 1px);">
</div>
<!-- Top Navigation -->
<header class="relative z-20 flex items-center justify-between border-b border-[#333]/50 bg-void/80 backdrop-blur-sm px-6 py-4">
<div class="flex items-center gap-3">
<div class="size-8 text-primary flex items-center justify-center rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-2xl">hexagon</span>
</div>
<h2 class="text-white text-lg font-bold tracking-tight">SculptorRPG</h2>
</div>
<div class="flex items-center gap-4">
<div class="flex items-center justify-center bg-[#1a1a1a] text-gray-400 hover:text-white transition-colors size-9 rounded-full cursor-pointer border border-[#333]">
<span class="material-symbols-outlined text-[20px]">settings</span>
</div>
<div class="size-9 rounded-full bg-cover bg-center border border-[#333]" data-alt="User avatar profile picture showing a sculpted character head" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAOpeCKZPkbM0NelbbwYgpV3i_H3udPI26-CAGvopAH8JBWL6IAX9BC-EF0xPT_-LnMZUT5Qf4IHN5pDCMZQ5k7Vm8YfinpC3qEy6wNXLmjCqbVRmpaXg6SvHlW_YG0zxSdazZGPvqwJRQ_HGVwU09G-1BKyKDv_qNvGu3q8y-Ke7ISR9Pqt5Alc_C961wogWc2ofLozBb4aYMJpMqhg31h1GvYHGQ4qx-ha8T9F11zh01Y3wYWyL3RoLHtlzTRUe0z3BpmanQ72rw');">
</div>
</div>
</header>
<!-- Main Map Area (Scrollable) -->
<main class="relative z-10 flex-1 overflow-y-auto pb-[400px]">
<div class="max-w-md mx-auto relative flex flex-col items-center py-12 px-4">
<!-- The Path (Background Line) -->
<!-- Using an SVG to draw a winding dashed line connecting the nodes -->
<svg class="absolute top-0 left-1/2 -translate-x-1/2 h-full w-24 pointer-events-none z-0" preserveaspectratio="none" viewbox="0 0 100 800">
<!-- Glowing effect underlay -->
<path d="M50,0 L50,150 C50,200 20,220 20,270 C20,320 50,350 50,400 L50,550" fill="none" stroke="#f59f0a" stroke-opacity="0.1" stroke-width="4"></path>
<!-- Dashed main line -->
<path d="M50,0 L50,150 C50,200 20,220 20,270 C20,320 50,350 50,400 L50,550" fill="none" stroke="#f59f0a" stroke-dasharray="8 6" stroke-linecap="round" stroke-opacity="0.6" stroke-width="2"></path>
</svg>
<!-- Node 1: Completed -->
<div class="relative z-10 flex flex-col items-center mb-24 group cursor-pointer translate-x-0">
<div class="relative flex items-center justify-center size-16 rounded-full bg-[#1a1814] border-2 border-primary node-glow-completed transition-transform transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl text-primary font-bold">check</span>
</div>
<div class="mt-3 flex flex-col items-center">
<span class="px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-bold uppercase tracking-wider mb-1">Completed</span>
<span class="text-gray-300 font-semibold text-sm">Ch 1: Awakening</span>
</div>
</div>
<!-- Node 2: Active (Hero) -->
<div class="relative z-10 flex flex-col items-center mb-24 -translate-x-[30px]">
<!-- Ripple/Pulse Effect -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-28 rounded-full bg-primary/10 animate-ping opacity-75"></div>
<div class="relative flex items-center justify-center size-24 rounded-full bg-gradient-to-br from-[#2a2418] to-[#1a1814] border-2 border-primary node-glow-active">
<span class="material-symbols-outlined text-5xl text-primary animate-pulse">category</span> <!-- Using category as generic 3D shape -->
</div>
<div class="mt-4 flex flex-col items-center">
<div class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary text-background-dark text-xs font-bold uppercase tracking-wider mb-1 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[14px]">play_arrow</span>
                        Current
                    </div>
<span class="text-white font-bold text-lg glow-text">Ch 2: Primordial Clay</span>
</div>
</div>
<!-- Node 3: Locked -->
<div class="relative z-10 flex flex-col items-center mb-12 translate-x-0 opacity-60 grayscale">
<div class="relative flex items-center justify-center size-16 rounded-full bg-[#151515] border-2 border-[#333]">
<span class="material-symbols-outlined text-2xl text-gray-500">lock</span>
</div>
<div class="mt-3 flex flex-col items-center">
<span class="px-3 py-1 rounded-full bg-[#222] border border-[#333] text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">Locked</span>
<span class="text-gray-500 font-semibold text-sm">Ch 3: Eternal Forge</span>
</div>
</div>
<!-- Node 4: Future (Visual filler) -->
<div class="relative z-10 flex flex-col items-center translate-x-0 opacity-30 grayscale blur-[1px]">
<div class="size-3 rounded-full bg-[#333]"></div>
<div class="mt-8 size-2 rounded-full bg-[#222]"></div>
<div class="mt-8 size-1 rounded-full bg-[#111]"></div>
</div>
</div>
</main>
<!-- Mission Drawer (Overlay) -->
<div class="fixed bottom-0 left-0 right-0 z-40 flex justify-center pointer-events-none">
<div class="glass-panel w-full max-w-2xl rounded-t-2xl p-1 pointer-events-auto shadow-2xl shadow-black">
<!-- Drawer Handle -->
<div class="w-full flex justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 rounded-full bg-gray-600/50"></div>
</div>
<div class="px-6 pb-8 pt-2">
<!-- Header Section -->
<div class="flex items-start justify-between mb-6">
<div>
<h3 class="text-primary text-sm font-bold uppercase tracking-widest mb-1">Current Chapter</h3>
<h2 class="text-white text-2xl font-bold leading-tight">Primordial Clay</h2>
<p class="text-gray-400 text-sm mt-1">Learn the basics of digital sculpting forms.</p>
</div>
<div class="size-12 rounded-lg bg-[#2a2418] border border-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-2xl">category</span>
</div>
</div>
<!-- Objectives List -->
<div class="space-y-3 mb-8">
<h4 class="text-gray-300 text-xs font-bold uppercase tracking-wider mb-2">Objectives</h4>
<!-- Objective 1 -->
<label class="flex items-center gap-3 p-3 rounded-lg bg-[#1a1a1a]/50 border border-[#333] hover:border-primary/30 transition-colors cursor-pointer group">
<input checked="" class="h-5 w-5 rounded border-gray-600 bg-transparent text-primary focus:ring-0 focus:ring-offset-0 transition-all checked:border-primary checked:bg-primary" type="checkbox"/>
<span class="text-gray-300 group-hover:text-white transition-colors text-sm font-medium line-through opacity-60">Mastering the Move Brush</span>
</label>
<!-- Objective 2 -->
<label class="flex items-center gap-3 p-3 rounded-lg bg-[#1a1a1a]/50 border border-[#333] hover:border-primary/30 transition-colors cursor-pointer group">
<input class="h-5 w-5 rounded border-gray-500 bg-transparent text-primary focus:ring-0 focus:ring-offset-0 transition-all checked:border-primary checked:bg-primary" type="checkbox"/>
<span class="text-white text-sm font-medium">Understanding Dynamesh</span>
</label>
<!-- Objective 3 -->
<label class="flex items-center gap-3 p-3 rounded-lg bg-[#1a1a1a]/50 border border-[#333] hover:border-primary/30 transition-colors cursor-pointer group">
<input class="h-5 w-5 rounded border-gray-500 bg-transparent text-primary focus:ring-0 focus:ring-offset-0 transition-all checked:border-primary checked:bg-primary" type="checkbox"/>
<span class="text-white text-sm font-medium">Blocking out major forms</span>
</label>
</div>
<!-- Action Button -->
<button class="w-full py-3.5 px-4 bg-primary hover:bg-amber-500 text-black font-bold text-base rounded-lg shadow-[0_0_15px_rgba(245,159,10,0.4)] hover:shadow-[0_0_25px_rgba(245,159,10,0.6)] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">brush</span>
                    Enter Workshop
                </button>
</div>
</div>
</div>
</body></html>
